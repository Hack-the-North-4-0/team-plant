
{% extends "layout.html" %}

{% block pageTitle %}
Universal Care
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form method="post" action="/questions/{{name}}">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading">
                            {{ text }}
                        </h1>
                    </legend>
                    <span id="changed-name-hint" class="govuk-hint">
                        {{ hint }}
                    </span>
                    <div class="govuk-radios govuk-radios--inline">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="{{name}}-yes" name="{{name}}" type="radio" value="yes">
                            <label class="govuk-label govuk-radios__label" for="{{name}}-yes">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="{{name}}-no" name="{{name}}" type="radio" value="no">
                            <label class="govuk-label govuk-radios__label" for="{{name}}-no">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <button class="govuk-button" type="submit">Next</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
